<body>

    <div class="container">
        <h2>Calculando 2 números</h2>

        <form action="">
            <label for="n1" class="form-label">Número 1</label>
            <input type="number" class="form-control" id="n1" required>

            <label for="n2" class="form-label">Número 2</label>
            <input type="number" class="form-control" id="n2" required>

            <div>
                <button 
                class="btn btn-primary" 
                type="button" 
                onclick="soma()">+
                </button>
                <button 
                class="btn btn-primary" 
                type="button" 
                onclick="subtrair()">-
                </button>
                <button 
                class="btn btn-primary" 
                type="button" 
                onclick="Multiplicação()">*
                </button>
                <button 
                class="btn btn-primary" 
                type="button" 
                onclick="Divisão()">/
                </button>
            <button class="btn btn-primary" type="reset" onclick="Limpar()">Limpar</button>
            </div>

            <div class="resultado"></div>
        </form>

    <!-- 1: Usando a tag script -->
    <script>
